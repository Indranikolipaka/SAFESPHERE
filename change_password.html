<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password - SafeSphere</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <style>
    .small-form input { width: 100%; padding: 8px; margin:6px 0; }
    .small-form button { margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Change Password</h2>
      <a href="/logout" class="btn">Logout</a>
    </header>
    <main>
      <section class="card small-form">
        <form method="post" action="/change_password">
          <label for="current">Current password</label><br>
          <input type="password" id="current" name="current_password" required><br>

          <label for="new">New password</label><br>
          <input type="password" id="new" name="new_password" required minlength="8"><br>

          <label for="confirm">Confirm new password</label><br>
          <input type="password" id="confirm" name="confirm_password" required minlength="8"><br>

          <button type="submit" class="btn">Change Password</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
