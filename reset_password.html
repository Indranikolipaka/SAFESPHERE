<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password - SafeSphere</title>
  <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
  <div class="container">
    <header><h2>Reset Password</h2></header>
    <main class="card">
      <form method="post">
        <div class="form-row"><label>New Password</label><input type="password" name="new_password" required minlength="8"></div>
        <div class="form-row"><label>Confirm Password</label><input type="password" name="confirm_password" required minlength="8"></div>
        <div class="form-actions"><button class="btn primary" type="submit">Set New Password</button></div>
      </form>
    </main>
  </div>
</body>
</html>
