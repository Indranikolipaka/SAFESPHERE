<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup - SafeSphere</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="/static/js/validation.js" defer></script>
  <script>
    function setCreateFor(v) {
      document.getElementById('create_for').value = v;
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h2>Signup</h2>
      <p>Only principal or teachers can create accounts per portal rules.</p>
    </header>
    <main class="card">
      <form action="/signup" method="post" onsubmit="return validateSignup()">
        <input type="hidden" id="create_for" name="create_for" value="student">
        <div class="form-row">
          <label>Full Name</label>
          <input type="text" name="fullname" required>
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-row">
          <label>Phone Number</label>
          <input type="text" name="phone">
        </div>
        <div class="form-row">
          <label>Date of Birth</label>
          <input type="date" name="dob">
        </div>
        <div class="form-row">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="form-row">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Create</button>
          <button type="button" class="btn" onclick="setCreateFor('student')">Create Student</button>
          <button type="button" class="btn" onclick="setCreateFor('teacher')">Create Teacher</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
